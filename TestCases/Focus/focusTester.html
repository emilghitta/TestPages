<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
</head><body>
<h1>Focus Ring Test</h1>
<form>
<table>
<tbody><tr><th>Text: </th><td><input type="text" id="myText" name="myText"></td></tr>
<tr><th>Color: </th><td><input type="color" id="myColor" name="myColor" value="#000000"></td></tr>
<tr><th>File: </th><td><input type="file" id="myFile" name="myFile"></td></tr>
<tr><th>Radio: </th><td><label><input type="radio" id="myRadio1" name="myRadio" value="1">One</label>
 <label><input type="radio" id="myRadio2" name="myRadio" value="2">Two</label>
 <label><input type="radio" id="myRadio3" name="myRadio" value="3">Three</label></td></tr>
<tr><th>Checkbox: </th><td><input type="checkbox" id="myCheck" name="myCheck"></td></tr>
<tr><th>Textarea: </th><td><textarea id="myTextarea" name="myTextarea">Text text text</textarea></td></tr>
<tr><th>Select : </th><td><select id="mySelect" name="mySelect"><option value="1" selected="selected">one</option><option value="2">two</option><option value="3">Three</option></select></td></tr>
</tbody></table>
</form><br>
Focus on: 
<button onclick="document.getElementById(`myText`).focus()">Text</button>
<button onclick="document.getElementById(`myColor`).focus({focusVisible: true})">Color</button>
<button onclick="document.getElementById(`myFile`).focus({focusVisible: true})">File</button>
<button onclick="document.getElementById(`myRadio1`).focus({focusVisible: true})">Radio1</button>
<button onclick="document.getElementById(`myRadio2`).focus({focusVisible: true})">Radio2</button>
<button onclick="document.getElementById(`myRadio3`).focus({focusVisible: true})">Radio3</button>
<button onclick="document.getElementById(`myCheck`).focus({focusVisible: true})">Checkbox</button>
<button onclick="document.getElementById(`myTextarea`).focus()">Textarea</button>
<button onclick="document.getElementById(`mySelect`).focus({focusVisible: true})">Select</button>


</body></html>
